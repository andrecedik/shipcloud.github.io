<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">

    {% include google_tag_manager_head.html %}
    <script src="{{ "/assets/js/jquery-2.1.1.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/fontawesome-all.min.js" | prepend: site.baseurl }}"></script>

    {% if page.url contains "/playground/" %}
      <!-- using jjv for testing JSON calls against our schemas -->
      <!-- https://github.com/acornejo/jjv -->
      <script type="text/javascript" src="/scripts/jjv.js"></script>
      <script type="text/javascript" src="/scripts/esprima.js"></script>
      <script type="text/javascript" src="/scripts/js-yaml.min.js"></script>
    {% endif %}
</head>
